<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="../Content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../Content/bootstrap-datetimepicker.min.css" />
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script type="text/javascript" src="../js/companyApply.js"></script>
    <title>企业关系申请</title>
</head>
<body>

    <div class="panel panel-primary">
        <div class="panel-body">
            <div class="container">
                <div class="form-horizontal">
                    <!--<strong style="font-weight:normal;color:cornflowerblue;">企业管理--企业账号申请</strong>-->
                    <div class="form-group">
                        <label for="txt_name" class="col-sm-2 control-label">企业名称</label>
                        <div class="col-sm-3">
                            <input type="text" id="txt_name" placeholder="企业名称" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txt_beginDate" class="col-sm-2 control-label">申请时间</label>
                        <div class="col-sm-7">
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="input-group date form_date" data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_stardDate" data-link-format="yyyy-mm-dd">
                                        <input class="form-control" size="16" type="text" value="" readonly>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                    <input type="hidden" id="dtp_stardDate" value="" /><br />
                                </div>
                                <div class="col-sm-1"><strong>___</strong></div>
                                <div class="col-sm-5">
                                    <div class="input-group date form_date " data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_endDate" data-link-format="yyyy-mm-dd">
                                        <input class="form-control" size="16" type="text" value="" readonly>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                    <input type="hidden" id="dtp_endDate" value="" /><br />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <a href="#" id="btn_select" class="btn btn-danger" rel="popover" data-content="It's so simple to create a tooltop for my website!" data-original-title="Twitter Bootstrap Popover">查询</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <strong>申请明细</strong><br />
        <table class="table table-bordered table-striped table-hover">
            <tr>
                <td>姓名</td>
                <td>年龄</td>
                <td>地址</td>
                <td>电话</td>
            </tr>
            <tr>
                <td>张三</td>
                <td>12</td>
                <td>北京</td>
                <td>12345678911</td>
            </tr>
            <tr>
                <td>张三</td>
                <td>12</td>
                <td>北京</td>
                <td>12345678911</td>
            </tr>
            <tr>
                <td>张三</td>
                <td>12</td>
                <td>北京</td>
                <td>12345678911</td>
            </tr>
        </table>
    </div>
</body>
</html>
