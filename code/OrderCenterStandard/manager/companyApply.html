<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="../Content/bootstrap.min.css" />
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="./js/datepicker.min.js"></script>-->
    <script type="text/javascript" src="./js/datepicker.zh-CN.min.js"></script>
    <script type="text/javascript" src="./js/order.js"></script>
    <title>企业关系申请</title>
</head>
<body>
    <div class="container">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="txt_name" class="col-sm-2 control-label">企业名称：</label>
                <div class="col-sm-10">
                    <input type="text" id="txt_name" placeholder="企业名称" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="txt_beginDate" class="col-sm-2 control-label">申请时间：</label>
                <div class="col-sm-10">
                    <input type="text" id="txt_beginDate" placeholder="开始时间" class="form-control" />
                </div>
                <label for="txt_endDate" class="col-sm-2 control-label">结束时间：</label>
                <div class="col-sm-10">
                    <input type="text" id="txt_endDate" placeholder="结束时间" class="form-control" />
                </div>
                <div class="col-sm-10">
                    <a href="#" id="btn_select" class="btn btn-danger" rel="popover" data-content="It's so simple to create a tooltop for my website!" data-original-title="Twitter Bootstrap Popover">查询</a>
                </div>
            </div>
        </div>
        <strong>申请明细</strong><br />
        <table class="table table-bordered table-striped table-hover">
            <tr>
                <td>姓名</td>
                <td>年龄</td>
                <td>地址</td>
                <td>电话</td>
            </tr>
            <tr>
                <td>张三</td>
                <td>12</td>
                <td>北京</td>
                <td>12345678911</td>
            </tr>
            <tr>
                <td>张三</td>

                <td>北京</td>
                <td>12345678911</td>
            </tr>
            <tr>
                <td>张三</td>
                <td>12</td>
                <td>北京</td>
                <td>12345678911</td>
            </tr>
        </table>
    </div>
</body>
</html>
